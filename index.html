
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Salas - OAB SP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Reserva de Salas - OAB SP</h1>
        <p>Subseção Espírito Santo do Pinhal</p>
    </header>
    <main>
        <form id="reservaForm">
            <label>Nome:</label>
            <input type="text" name="nome" required><br>

            <label>Número da OAB:</label>
            <input type="text" name="oab" required><br>

            <label>Sala:</label>
            <select name="sala">
                <option>Sala Principal</option>
                <option>Sala Secundária</option>
                <option>Sala Biblioteca</option>
            </select><br>

            <label>Data:</label>
            <input type="date" name="data" required><br>

            <label>Hora:</label>
            <select name="hora">
                <option value="08:00">08:00</option>
                <option value="09:00">09:00</option>
                <option value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="12:00">12:00</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option>
            </select><br>

            <label>Motivo:</label>
            <select name="motivo">
                <option>Audiência</option>
                <option>Atendimento</option>
                <option>Uso do computador</option>
                <option>Outros</option>
            </select><br>

            <button type="submit">Reservar</button>
        </form>

        <div id="avisos"></div>

        <section>
            <h2>Visualizar Reservas</h2>
            <button onclick="filtrar('dia')">Dia</button>
            <button onclick="filtrar('semana')">Semana</button>
            <button onclick="filtrar('mes')">Mês</button>
            <button onclick="filtrar('ano')">Ano</button>
            <div id="reservas"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
